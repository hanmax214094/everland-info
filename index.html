<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everland Restaurants Explorer</title>
    <style>
        :root {
            --bg-color: #f5f7fb;
            --surface-color: #ffffff;
            --surface-alt: #f1f3f8;
            --text-color: #1f2a44;
            --muted-color: #5a6785;
            --accent-color: #5c6bf2;
            --accent-color-dark: #4a57c9;
            --tag-radius: 18px;
            --border-radius: 18px;
            --shadow: 0 18px 40px rgba(42, 61, 137, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: "Noto Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at 0% 0%, rgba(161, 197, 255, 0.25), transparent 55%),
                        radial-gradient(circle at 100% 0%, rgba(197, 181, 255, 0.25), transparent 55%),
                        var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        #app {
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px 56px;
        }

        header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 2.2rem;
            margin: 0 0 8px;
            font-weight: 700;
        }

        .page-description {
            margin: 0;
            color: var(--muted-color);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        #filter-bar {
            position: sticky;
            top: 0;
            z-index: 200;
            padding: 18px 20px;
            margin: 0 -20px 32px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 24px 35px rgba(67, 85, 123, 0.12);
        }

        #filter-bar.is-collapsed {
            padding-bottom: 16px;
        }

        .filter-bar__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 10px;
        }

        .filter-bar__header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-bar__title {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .filter-bar__active-badge {
            background: rgba(92, 107, 242, 0.18);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .filter-bar__toggle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border-radius: 999px;
            border: 1px solid rgba(92, 107, 242, 0.25);
            background: #fff;
            color: var(--accent-color);
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }

        .filter-bar__toggle:hover {
            background: rgba(92, 107, 242, 0.1);
            box-shadow: 0 10px 22px rgba(92, 107, 242, 0.18);
        }

        .filter-bar__toggle-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.2s ease;
        }

        #filter-bar.is-collapsed .filter-bar__toggle-icon {
            transform: rotate(-90deg);
        }

        .filter-bar__content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .search-input {
            flex: 1 1 280px;
            display: flex;
            align-items: center;
            background: var(--surface-alt);
            border-radius: 999px;
            padding: 10px 18px;
            gap: 10px;
            border: 1px solid transparent;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .search-input:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(92, 107, 242, 0.12);
        }

        .search-input svg {
            width: 20px;
            height: 20px;
            color: var(--muted-color);
        }

        .search-input input {
            border: none;
            background: transparent;
            flex: 1;
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
        }

        .clear-button {
            border: none;
            background: var(--text-color);
            color: #fff;
            padding: 10px 18px;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .clear-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(31, 42, 68, 0.2);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-label {
            font-weight: 600;
            color: var(--muted-color);
            padding-right: 4px;
        }

        .filter-btn {
            padding: 8px 18px;
            border-radius: var(--tag-radius);
            border: 1px solid rgba(92, 107, 242, 0.2);
            background: #fff;
            color: var(--muted-color);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease, background 0.2s ease;
        }

        .filter-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(92, 107, 242, 0.15);
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: #fff;
            box-shadow: 0 12px 24px rgba(92, 107, 242, 0.25);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            color: var(--muted-color);
            font-size: 0.95rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 24px 45px rgba(31, 42, 68, 0.18);
        }

        .card-img {
            width: 100%;
            height: 190px;
            object-fit: cover;
            cursor: pointer;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin: 0;
        }

        .card-tag {
            display: inline-block;
            padding: 6px 14px;
            border-radius: var(--tag-radius);
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            background: var(--surface-alt);
            color: var(--muted-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(92, 107, 242, 0.15);
        }

        .card-name-eng {
            color: var(--muted-color);
            margin: 0;
            font-style: italic;
            font-size: 0.95rem;
        }

        .card-keywords {
            color: var(--muted-color);
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.5;
        }

        .map-buttons {
            margin-top: auto;
            padding-top: 6px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .map-button {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color-dark));
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .map-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(92, 107, 242, 0.3);
        }

        .map-links {
            margin-left: auto;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .map-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-alt);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .map-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 22px rgba(92, 107, 242, 0.15);
        }

        .map-logo {
            height: 22px;
            width: 22px;
            transition: transform 0.2s;
        }

        .map-links a:hover .map-logo {
            transform: scale(1.1);
        }

        /* --- Modal Styles --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(15, 25, 60, 0.55);
            backdrop-filter: blur(6px);
            padding: 40px 18px;
        }

        .modal.show {
            display: block;
        }

        .close {
            cursor: pointer;
        }

        #menuModal .modal-content-container {
            position: relative;
            background-color: var(--surface-color);
            margin: 0 auto;
            padding: 28px;
            width: min(620px, 100%);
            border-radius: 24px;
            color: var(--text-color);
            box-shadow: var(--shadow);
        }

        #menuModal .close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 26px;
            font-weight: bold;
            color: var(--muted-color);
        }

        #menuModal .close:hover,
        #menuModal .close:focus {
            color: var(--accent-color);
        }

        #menu-modal-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #menu-modal-content li {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--surface-alt);
            border-radius: 18px;
            padding: 14px 16px;
            font-size: 1rem;
        }

        #menu-modal-content img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
        }

        #menu-modal-content li strong {
            font-size: 1.05rem;
        }

        #menu-modal-content li p {
            margin: 4px 0 0;
            color: var(--muted-color);
            font-size: 0.95rem;
        }

        .menu-item-eng {
            font-size: 0.9rem;
        }

        #menu-modal-title {
            margin: 0 0 18px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        #myModal .modal-content {
            display: block;
            margin: 40px auto;
            width: min(90vw, 640px);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        #myModal .close {
            position: absolute;
            top: 22px;
            right: 30px;
            font-size: 36px;
            color: #fff;
        }

        /* Tag Colors by ID */
        .tag-id-01 { background-color: rgba(234, 84, 85, 0.15); color: #d64040; }
        .tag-id-02 { background-color: rgba(243, 156, 18, 0.15); color: #c2760f; }
        .tag-id-03 { background-color: rgba(76, 175, 80, 0.15); color: #2f8d33; }
        .tag-id-04 { background-color: rgba(3, 169, 244, 0.15); color: #0c6aa5; }
        .tag-id-05 { background-color: rgba(155, 89, 182, 0.15); color: #6d2da0; }
        .tag-id-06 { background-color: rgba(52, 73, 94, 0.18); color: #2c3e50; }
        .tag-id-07,
        .tag-id-12 { background-color: rgba(127, 140, 141, 0.15); color: #5f6c6d; }

        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            background: var(--surface-color);
            padding: 36px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            color: var(--muted-color);
            font-size: 1.1rem;
        }

        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 60px 0;
            color: var(--muted-color);
            font-size: 1.1rem;
        }

        .loading-spinner {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 3px solid rgba(92, 107, 242, 0.2);
            border-top-color: var(--accent-color);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .page-container {
                padding: 20px 16px 48px;
            }

            #filter-bar {
                margin: 0 -16px 24px;
                border-radius: 0 0 20px 20px;
            }

            .filter-bar__header {
                flex-direction: column;
                align-items: flex-start;
                gap: 14px;
            }

            .filter-bar__toggle {
                width: 100%;
                justify-content: center;
            }

            .grid-container {
                gap: 18px;
            }

            .card {
                border-radius: 20px;
            }

            .map-links {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .search-input {
                flex: 1 1 100%;
            }

            .filter-bar__header {
                align-items: stretch;
            }

            .clear-button {
                width: 100%;
                justify-content: center;
            }

            .map-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .map-links {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="page-container">
            <header>
                <h1 class="page-title">Everland 餐廳探索</h1>
                <p class="page-description">即時篩選園區內的餐廳、點心與咖啡廳，快速找到下一站的美味。</p>
            </header>

            <div v-if="errorMessage" class="empty-state" role="alert">{{ errorMessage }}</div>

            <template v-else>
                <section
                    id="filter-bar"
                    aria-label="篩選區塊"
                    :class="{ 'is-collapsed': isFilterBarCollapsed }"
                >
                    <div class="filter-bar__header">
                        <div class="filter-bar__header-left">
                            <h2 class="filter-bar__title">搜尋與篩選</h2>
                            <span
                                v-if="hasActiveFilters && isFilterBarCollapsed"
                                class="filter-bar__active-badge"
                            >已套用篩選</span>
                        </div>
                        <button
                            class="filter-bar__toggle"
                            type="button"
                            @click="toggleFilterBar"
                            :aria-expanded="!isFilterBarCollapsed"
                            aria-controls="filter-bar-content"
                        >
                            <span>{{ filterBarToggleText }}</span>
                            <svg viewBox="0 0 24 24" aria-hidden="true" class="filter-bar__toggle-icon">
                                <path fill="currentColor" d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6z" />
                            </svg>
                        </button>
                    </div>
                    <div class="filter-bar__content" id="filter-bar-content" v-show="!isFilterBarCollapsed">
                        <div class="search-row">
                            <label class="search-input">
                                <svg aria-hidden="true" viewBox="0 0 24 24" focusable="false">
                                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79l5 5L20.49 19zm-6 0A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z" />
                                </svg>
                                <input
                                    type="search"
                                    placeholder="搜尋餐廳名稱、關鍵字或菜單"
                                    v-model.trim="searchQuery"
                                    aria-label="搜尋餐廳"
                                >
                            </label>
                            <button class="clear-button" type="button" v-if="hasActiveFilters" @click="clearFilters">清除篩選</button>
                        </div>

                        <div class="filter-section" id="food-type-filters">
                            <span class="filter-label">食物類型：</span>
                            <button
                                v-for="food in foodTypes"
                                :key="food.codeId"
                                class="filter-btn"
                                :class="{ active: isFoodFilterActive(food.codeId) }"
                                @click="toggleFoodFilter(food.codeId)"
                                type="button"
                            >{{ food.codeNameCN }}</button>
                        </div>
                        <div class="filter-section" id="zone-type-filters">
                            <span class="filter-label">園區分區：</span>
                            <button
                                v-for="zone in zoneTypes"
                                :key="zone.codeId"
                                class="filter-btn"
                                :class="{ active: isZoneFilterActive(zone.codeId) }"
                                @click="toggleZoneFilter(zone.codeId)"
                                type="button"
                            >{{ zone.codeNameCN }}</button>
                        </div>

                        <div class="status-row">
                            <span>共 {{ filteredRestaurants.length }} 間餐廳</span>
                            <span v-if="hasActiveFilters">已套用自訂篩選</span>
                        </div>
                    </div>
                </section>

                <div class="loading-state" v-if="isLoading">
                    <span class="loading-spinner" aria-hidden="true"></span>
                    <span>載入餐廳資料中…</span>
                </div>

                <div class="grid-container" v-else>
                    <template v-if="filteredRestaurants.length > 0">
                        <article class="card" v-for="restaurant in filteredRestaurants" :key="restaurant.DetailShortInfo.faciltId">
                            <img
                                :src="restaurant.DetailShortInfo.thumbImagUrl || 'https://via.placeholder.com/400x220?text=No+Image'"
                                :alt="restaurant.DetailShortInfo.faciltNameCN || '無圖片'"
                                class="card-img"
                                loading="lazy"
                                @click="openImageModal(restaurant.DetailShortInfo.thumbImagUrl || 'https://via.placeholder.com/400x220?text=No+Image')"
                            >
                            <div class="card-content">
                                <h2 class="card-title">{{ restaurant.DetailShortInfo.faciltNameCN || 'N/A' }}</h2>
                                <div>
                                    <span
                                        v-for="id in getFoodTypeIds(restaurant)"
                                        :key="`food-${restaurant.DetailShortInfo.faciltId}-${id}`"
                                        class="card-tag"
                                        :class="`tag-id-${id}`"
                                        @click="setFoodFilter(id)"
                                    >{{ getFoodTypeName(id) }}</span>
                                </div>
                                <div v-if="restaurant.zoneType">
                                    <span
                                        class="card-tag"
                                        :class="`tag-id-${restaurant.zoneType}`"
                                        @click="setZoneFilter(restaurant.zoneType)"
                                    >{{ getZoneTypeName(restaurant.zoneType) }}</span>
                                </div>
                                <p class="card-name-eng">{{ restaurant.DetailShortInfo.faciltNameEng || 'N/A' }}</p>
                                <p class="card-keywords">{{ formatKeywords(restaurant.DetailShortInfo.keywordDescrtCN) }}</p>
                                <div class="map-buttons">
                                    <button class="map-button" type="button" @click="openMenuModal(restaurant.DetailShortInfo.faciltId)">檢視菜單</button>
                                    <div class="map-links" aria-label="地圖連結">
                                        <a :href="buildGoogleMapUrl(restaurant)" target="_blank" rel="noopener" aria-label="在 Google Maps 開啟">
                                            <img src="google-maps.png" alt="Google Maps logo" class="map-logo">
                                        </a>
                                        <a href="javascript:void(0);" @click.prevent="handleOpenNaverMap(restaurant)" aria-label="在 Naver Map 開啟">
                                            <img src="naver-map.png" alt="Naver Map logo" class="map-logo">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </template>
                    <p v-else class="empty-state">找不到相符的資訊，請調整搜尋或篩選條件。</p>
                </div>
            </template>
        </div>

        <div id="myModal" class="modal" :class="{ show: imageModalVisible }" @click.self="closeImageModal" role="dialog" aria-modal="true" aria-label="餐廳照片">
            <span class="close" @click="closeImageModal" aria-label="關閉圖片預覽">&times;</span>
            <img class="modal-content" id="img01" :src="selectedImageUrl" v-if="imageModalVisible" alt="餐廳放大圖">
        </div>

        <div id="menuModal" class="modal" :class="{ show: menuModalVisible }" @click.self="closeMenuModal" role="dialog" aria-modal="true" aria-labelledby="menu-modal-title">
            <div class="modal-content-container" v-if="menuModalVisible">
                <span class="close menu-close" @click="closeMenuModal" aria-label="關閉菜單視窗">&times;</span>
                <h2 id="menu-modal-title">{{ menuModalTitle }}</h2>
                <div id="menu-modal-content">
                    <ul v-if="selectedMenuRestaurant && selectedMenuRestaurant.DetailShortInfo.menuList && selectedMenuRestaurant.DetailShortInfo.menuList.length">
                        <li v-for="(item, index) in selectedMenuRestaurant.DetailShortInfo.menuList" :key="index">
                            <img :src="item.menuImagUrl" :alt="item.menuDescrtCN">
                            <div>
                                <strong>{{ item.menuDescrtCN }}</strong>
                                <p class="menu-item-eng">{{ item.menuDescrtEng || '' }}</p>
                                <p>價格: {{ item.menuPrice }}</p>
                            </div>
                        </li>
                    </ul>
                    <ul v-else>
                        <li class="empty-state" style="box-shadow:none;">暫無菜單資訊。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="./app.js"></script>
</body>
</html>
