<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everland Restaurants - Card View</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #343a40;
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #495057;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .card-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-name-eng {
            color: #ced4da;
            margin: 0 0 10px 0;
            font-style: italic;
        }
        .card-keywords {
            color: #adb5bd;
            font-size: 0.9rem;
            flex-grow: 1;
        }
        .map-buttons {
            margin-top: 15px;
        }
        .map-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            margin-right: 5px;
        }
        .google-btn {
            background-color: #4285F4;
        }
        .naver-btn {
            background-color: #03C75A;
        }

        /* Tag Colors */
        .tag-korean { background-color: #8B4513; color: white; }
        .tag-western { background-color: #2E8B57; color: white; }
        .tag-chinese { background-color: #DC143C; color: white; }
        .tag-snacks { background-color: #FF8C00; color: white; }
        .tag-cafe { background-color: #4682B4; color: white; }
        .tag-others { background-color: #6c757d; color: white; }
        .tag-default { background-color: #6c757d; color: white; }

    </style>
</head>
<body>

    <div class="grid-container" id="restaurants-grid">
        <!-- Cards will be injected here by JavaScript -->
    </div>

    <script>
        function getTagClass(foodType) {
            if (!foodType) return 'tag-default';
            if (foodType.includes('韓式')) return 'tag-korean';
            if (foodType.includes('西式')) return 'tag-western';
            if (foodType.includes('中式')) return 'tag-chinese';
            if (foodType.includes('點心')) return 'tag-snacks';
            if (foodType.includes('咖啡')) return 'tag-cafe';
            return 'tag-others';
        }

        fetch('./mainShortInfo.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('restaurants-grid');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const lat = item.DetailShortInfo.locList && item.DetailShortInfo.locList[0] ? item.DetailShortInfo.locList[0].latud : null;
                    const lng = item.DetailShortInfo.locList && item.DetailShortInfo.locList[0] ? item.DetailShortInfo.locList[0].lgtud : null;
                    
                    const googleMapUrl = lat && lng ? `https://www.google.com/maps?q=${lat},${lng}` : '#';
                    const naverMapUrl = lat && lng ? `https://map.naver.com/v5/?c=${lng},${lat},15,0,0,0,dh` : '#';

                    const foodType = item.FoodTypeListStringCN || '';
                    const tagClass = getTagClass(foodType);
                    
                    // Handle potential null values
                    const faciltNameCN = item.DetailShortInfo.faciltNameCN || 'N/A';
                    const faciltNameEng = item.DetailShortInfo.faciltNameEng || 'N/A';
                    const thumbImagUrl = item.DetailShortInfo.thumbImagUrl || 'https://via.placeholder.com/300x180?text=No+Image';
                    const keywordDescrtCN = item.DetailShortInfo.keywordDescrtCN || '';


                    card.innerHTML = `
                        <img src="${thumbImagUrl}" alt="${faciltNameCN}" class="card-img">
                        <div class="card-content">
                            <h2 class="card-title">${faciltNameCN}</h2>
                            <span class="card-tag ${tagClass}">${foodType}</span>
                            <p class="card-name-eng">${faciltNameEng}</p>
                            <p class="card-keywords">${keywordDescrtCN.replace(/#/g, ', ')}</p>
                            <div class="map-buttons">
                                <a href="${googleMapUrl}" target="_blank" class="map-button google-btn">Google Map</a>
                                <a href="${naverMapUrl}" target="_blank" class="map-button naver-btn">Naver Map</a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching or processing data:', error);
                const grid = document.getElementById('restaurants-grid');
                grid.innerHTML = '<p style="color: red;">無法載入餐廳資料，請確認 mainShortInfo.json 檔案是否存在於同一個資料夾中。</p>';
            });
    </script>

</body>
</html>
