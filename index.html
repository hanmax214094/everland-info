<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everland Restaurants - Card View</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #343a40;
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
            padding-bottom: 100px; /* Add padding to bottom to avoid overlap with filter bar */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #495057;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .card-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer; /* Make tags look clickable */
        }
        .card-name-eng {
            color: #ced4da;
            margin: 0 0 10px 0;
            font-style: italic;
        }
        .card-keywords {
            color: #adb5bd;
            font-size: 0.9rem;
            flex-grow: 1;
        }
        .map-buttons {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .map-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #0d6efd; /* Set background color for visibility */
        }
        .google-btn {
            background-color: #4285F4;
        }
        .naver-btn {
            background-color: #03C75A;
        }

        .map-logo {
            height: 24px;
            width: 24px;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .map-logo:hover {
            transform: scale(1.1);
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Semi-transparent background */
        }

        .close {
            cursor: pointer;
        }

        #menuModal .modal-content-container {
            position: relative; /* For positioning the close button */
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            color: #333;
        }

        #menuModal .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
        }

        #menuModal .close:hover,
        #menuModal .close:focus {
            color: #333;
        }

        #menu-modal-content ul {
            list-style-type: none;
            padding: 0;
        }

        #menu-modal-content li {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        #menu-modal-content li:last-child {
            border-bottom: none;
        }

        #menu-modal-content img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        #menu-modal-title {
            margin-top: 0;
        }

        /* Tag Colors by ID */
        .tag-id-01 { background-color: #D9534F; color: white; } /* 韓式 */
        .tag-id-02 { background-color: #F0AD4E; color: white; } /* 中式 */
        .tag-id-03 { background-color: #5CB85C; color: white; } /* 西式 */
        .tag-id-04 { background-color: #5BC0DE; color: white; } /* 速食 */
        .tag-id-05 { background-color: #9B59B6; color: white; } /* 點心 */
        .tag-id-06 { background-color: #34495E; color: white; } /* 咖啡 */
        .tag-id-07 { background-color: #7F8C8D; color: white; } /* 其他 */
        .tag-id-12 { background-color: #7F8C8D; color: white; } /* 其他地區 */

        #filter-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212529;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 25vh;
            overflow-y: auto;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #6c757d;
            background-color: transparent;
            color: #f8f9fa;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .filter-btn.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

    </style>
</head>
<body>

    <div class="grid-container" id="restaurants-grid">
        <!-- Cards will be injected here by JavaScript -->
    </div>

    <div id="filter-bar">
        <div class="filter-section" id="food-type-filters"></div>
        <div class="filter-section" id="zone-type-filters"></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <div id="menuModal" class="modal">
        <div class="modal-content-container">
            <span class="close menu-close">&times;</span>
            <h2 id="menu-modal-title">菜單</h2>
            <div id="menu-modal-content"></div>
        </div>
    </div>

    <script>
        let allRestaurants = [];
        let foodTypeMap = new Map();
        let zoneTypeMap = new Map();
        let activeFilters = {
            food: new Set(),
            zone: null
        };

        // --- MODAL SETUP ---
        const imageModal = document.getElementById("myModal");
        const imageModalImg = document.getElementById("img01");
        const menuModal = document.getElementById("menuModal");
        document.querySelector("#myModal .close").onclick = () => imageModal.style.display = "none";
        document.querySelector("#menuModal .close").onclick = () => menuModal.style.display = "none";
        window.onclick = function(event) {
            if (event.target == imageModal) imageModal.style.display = "none";
            if (event.target == menuModal) menuModal.style.display = "none";
        }

        // --- DATA FETCHING ---
        Promise.all([
            fetch('./mainShortInfo.json').then(res => res.json()),
            fetch('./faciltFoodType.json').then(res => res.json()),
            fetch('./zoneKindCd.json').then(res => res.json())
        ]).then(([mainInfo, foodTypesData, zoneTypesData]) => {
            allRestaurants = mainInfo;
            foodTypeMap = new Map(foodTypesData.map(item => [item.codeId, item.codeNameCN]));
            zoneTypeMap = new Map(zoneTypesData.map(item => [item.codeId, item.codeNameCN]));

            populateFilters(foodTypesData, zoneTypesData);
            renderCards();
        })
        .catch(error => {
            console.error('Error fetching or processing data:', error);
            document.getElementById('restaurants-grid').innerHTML = '<p style="color: red; text-align: center;">無法載入資料，請確認所有 JSON 檔案都存在。</p>';
        });

        // --- UI POPULATION ---
        function populateFilters(foodTypesData, zoneTypesData) {
            const foodContainer = document.getElementById('food-type-filters');
            const zoneContainer = document.getElementById('zone-type-filters');
            foodContainer.innerHTML = '<span style="margin-right:10px; font-weight:bold; color: white;">食物:</span>' + foodTypesData.map(type => 
                `<button class="filter-btn" id="filter-food-${type.codeId}" onclick="toggleFoodFilter('${type.codeId}')">${type.codeNameCN}</button>`
            ).join('');
            zoneContainer.innerHTML = '<span style="margin-right:10px; font-weight:bold; color: white;">區域:</span>' + zoneTypesData.map(type => 
                `<button class="filter-btn" id="filter-zone-${type.codeId}" onclick="toggleZoneFilter('${type.codeId}')">${type.codeNameCN}</button>`
            ).join('');
        }

        // --- RENDERING ---
        function renderCards() {
            const grid = document.getElementById('restaurants-grid');
            grid.innerHTML = ''; // Clear existing cards

            const filteredRestaurants = allRestaurants.filter(item => {
                const foodMatch = activeFilters.food.size === 0 || (item.foodTypeCds || '').split(',').some(id => activeFilters.food.has(id.trim()));
                const zoneMatch = !activeFilters.zone || (item.zoneType === activeFilters.zone);
                return foodMatch && zoneMatch;
            });

            if (filteredRestaurants.length === 0) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; font-size: 1.2rem;">找不到相符的資訊。</p>';
                return;
            }

            filteredRestaurants.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                const faciltId = item.DetailShortInfo.faciltId;

                const lat = item.DetailShortInfo.locList && item.DetailShortInfo.locList[0] ? item.DetailShortInfo.locList[0].latud : null;
                const lng = item.DetailShortInfo.locList && item.DetailShortInfo.locList[0] ? item.DetailShortInfo.locList[0].lgtud : null;
                const faciltNameCN = item.DetailShortInfo.faciltNameCN || 'N/A';

                const googleMapUrl = lat && lng ? `https://www.google.com/maps?q=${lat},${lng}` : '#';
                const naverMapUrl = lat && lng ? `nmap://place?lat=${lat}&lng=${lng}&name=${encodeURIComponent(faciltNameCN)}&appname=com.max.everland` : '#';
                const naverMapWebUrl = lat && lng ? `http://map.naver.com/v5/search/${encodeURIComponent(faciltNameCN)}/place/?lat=${lat}&lng=${lng}` : '#';

                // Tags
                const foodTypeIds = (item.foodTypeCds || '').split(',');
                let foodTagsHTML = '';
                if (foodTypeIds.length > 0 && foodTypeIds[0] !== '') {
                    foodTypeIds.forEach(id => {
                        const trimmedId = id.trim();
                        const typeName = foodTypeMap.get(trimmedId) || '未知';
                        foodTagsHTML += `<span class="card-tag tag-id-${trimmedId}" onclick="setFoodFilter('${trimmedId}')">${typeName}</span>`;
                    });
                }
                const zoneId = item.zoneType;
                const zoneName = zoneTypeMap.get(zoneId) || '未知區域';
                const zoneTagHTML = zoneId ? `<span class="card-tag tag-id-${zoneId}" onclick="setZoneFilter('${zoneId}')">${zoneName}</span>` : '';

                const faciltNameEng = item.DetailShortInfo.faciltNameEng || 'N/A';
                const thumbImagUrl = item.DetailShortInfo.thumbImagUrl || 'https://via.placeholder.com/300x180?text=No+Image';
                const keywordDescrtCN = item.DetailShortInfo.keywordDescrtCN || '';

                card.innerHTML = `
                    <img src="${thumbImagUrl}" alt="${faciltNameCN}" class="card-img" onclick="showImage('${thumbImagUrl}')">
                    <div class="card-content">
                        <h2 class="card-title">${faciltNameCN}</h2>
                        <div>${foodTagsHTML}</div>
                        <div>${zoneTagHTML}</div>
                        <p class="card-name-eng">${faciltNameEng}</p>
                        <p class="card-keywords">${keywordDescrtCN.replace(/#/g, ', ')}</p>
                        <div class="map-buttons">
                            <button class="map-button" onclick="openMenuModal('${faciltId}')">檢視菜單</button>
                            <a href="${googleMapUrl}" target="_blank"><img src="google-maps.png" alt="Google Maps" class="map-logo"></a>
                            <a href="javascript:void(0);" onclick="openNaverMap('${naverMapUrl}', '${naverMapWebUrl}')"><img src="naver-map.png" alt="Naver Map" class="map-logo"></a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- FILTERING LOGIC ---
        function toggleFoodFilter(foodId) {
            const btn = document.getElementById(`filter-food-${foodId}`);
            if (activeFilters.food.has(foodId)) {
                activeFilters.food.delete(foodId);
                if(btn) btn.classList.remove('active');
            } else {
                activeFilters.food.add(foodId);
                if(btn) btn.classList.add('active');
            }
            renderCards();
        }

        function toggleZoneFilter(zoneId) {
            const currentActiveBtn = activeFilters.zone ? document.getElementById(`filter-zone-${activeFilters.zone}`) : null;
            if (currentActiveBtn) {
                currentActiveBtn.classList.remove('active');
            }

            if (activeFilters.zone === zoneId) {
                activeFilters.zone = null;
            } else {
                activeFilters.zone = zoneId;
                const newActiveBtn = document.getElementById(`filter-zone-${zoneId}`);
                if(newActiveBtn) newActiveBtn.classList.add('active');
            }
            renderCards();
        }
        
        function setFoodFilter(foodId) {
            activeFilters.food.clear();
            document.querySelectorAll('#food-type-filters .filter-btn').forEach(b => b.classList.remove('active'));
            activeFilters.food.add(foodId);
            const btn = document.getElementById(`filter-food-${foodId}`);
            if(btn) btn.classList.add('active');
            renderCards();
        }

        function setZoneFilter(zoneId) {
            activeFilters.zone = null; // Reset current zone filter before setting new one
            toggleZoneFilter(zoneId);
        }

        // --- HELPERS & MODALS ---
        function showImage(src) {
            imageModal.style.display = "block";
            imageModalImg.src = src;
        }

        function openMenuModal(faciltId) {
            const restaurant = allRestaurants.find(r => r.DetailShortInfo.faciltId === faciltId);
            if (!restaurant) return;

            const titleEl = document.getElementById('menu-modal-title');
            const contentEl = document.getElementById('menu-modal-content');
            
            titleEl.innerText = `${restaurant.DetailShortInfo.faciltNameCN} - 菜單`;
            
            let menuHTML = '<ul>';
            if (restaurant.DetailShortInfo.menuList && restaurant.DetailShortInfo.menuList.length > 0) {
                restaurant.DetailShortInfo.menuList.forEach(item => {
                    menuHTML += `
                        <li>
                            <img src="${item.menuImagUrl}" alt="${item.menuDescrtCN}">
                            <div>
                                <strong>${item.menuDescrtCN}</strong>
                                <p>${item.menuDescrtEng || ''}</p>
                                <p>價格: ${item.menuPrice}</p>
                            </div>
                        </li>`;
                });
            } else {
                menuHTML += '<li>暫無菜單資訊。</li>';
            }
            menuHTML += '</ul>';
            contentEl.innerHTML = menuHTML;

            menuModal.style.display = 'block';
        }

        function openNaverMap(url, webUrl) {
            const start = new Date().getTime();
            window.location.href = url;
            setTimeout(() => {
                const end = new Date().getTime();
                if (document.hidden || end - start >= 2000) {
                    return;
                }
                window.open(webUrl, '_blank');
            }, 1500);
        }
    </script>
</body>
</html>
