<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everland Restaurants - Card View</title>
    <style>
        html {
            font-size: 23px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #343a40;
            color: #f8f9fa;
            margin: 0;
            padding: 20px;
            padding-bottom: 100px; /* Add padding to bottom to avoid overlap with filter bar */
            font-size: 1.28rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #495057;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .card-title {
            font-size: 1.45rem;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .card-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 1.08rem;
            font-weight: bold;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer; /* Make tags look clickable */
        }
        .card-name-eng {
            color: #ced4da;
            margin: 0 0 10px 0;
            font-style: italic;
            font-size: 16px;
        }
        .card-keywords {
            color: #adb5bd;
            font-size: 1.15rem;
            margin: 0;
        }
        .map-buttons {
            margin-top: auto;
            padding-top: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .map-links {
            margin-left: auto;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .map-links a {
            display: inline-flex;
            align-items: center;
        }
        .map-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 1.15rem;
            cursor: pointer;
            background-color: #0d6efd; /* Set background color for visibility */
        }
        .google-btn {
            background-color: #4285F4;
        }
        .naver-btn {
            background-color: #03C75A;
        }

        .map-logo {
            height: 24px;
            width: 24px;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .map-logo:hover {
            transform: scale(1.1);
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Semi-transparent background */
        }

        .modal.show {
            display: block;
        }

        .close {
            cursor: pointer;
        }

        #menuModal .modal-content-container {
            position: relative; /* For positioning the close button */
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            color: #333;
        }

        #menuModal .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
        }

        #menuModal .close:hover,
        #menuModal .close:focus {
            color: #333;
        }

        #menu-modal-content ul {
            list-style-type: none;
            padding: 0;
        }

        #menu-modal-content li {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 1.18rem;
        }

        #menu-modal-content li:last-child {
            border-bottom: none;
        }

        #menu-modal-content img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        #menu-modal-content li strong {
            font-size: 1.3rem;
        }

        #menu-modal-content li p:not(.menu-item-eng) {
            margin: 2px 0;
            font-size: 1.15rem;
        }

        .menu-item-eng {
            font-size: 16px;
        }

        #menu-modal-title {
            margin-top: 0;
        }

        /* Tag Colors by ID */
        .tag-id-01 { background-color: #D9534F; color: white; } /* 韓式 */
        .tag-id-02 { background-color: #F0AD4E; color: white; } /* 中式 */
        .tag-id-03 { background-color: #5CB85C; color: white; } /* 西式 */
        .tag-id-04 { background-color: #5BC0DE; color: white; } /* 速食 */
        .tag-id-05 { background-color: #9B59B6; color: white; } /* 點心 */
        .tag-id-06 { background-color: #34495E; color: white; } /* 咖啡 */
        .tag-id-07 { background-color: #7F8C8D; color: white; } /* 其他 */
        .tag-id-12 { background-color: #7F8C8D; color: white; } /* 其他地區 */

        #filter-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212529;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 25vh;
            overflow-y: auto;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #6c757d;
            background-color: transparent;
            color: #f8f9fa;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.15rem;
        }

        .filter-btn.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

    </style>
</head>
<body>
    <div id="app">
        <p v-if="errorMessage" style="text-align: center; font-size: 1.3rem; color: #ff6b6b;">{{ errorMessage }}</p>
        <div class="grid-container" v-if="!errorMessage">
            <template v-if="filteredRestaurants.length > 0">
                <div class="card" v-for="restaurant in filteredRestaurants" :key="restaurant.DetailShortInfo.faciltId">
                    <img
                        :src="restaurant.DetailShortInfo.thumbImagUrl || 'https://via.placeholder.com/300x180?text=No+Image'"
                        :alt="restaurant.DetailShortInfo.faciltNameCN || 'N/A'"
                        class="card-img"
                        @click="openImageModal(restaurant.DetailShortInfo.thumbImagUrl || 'https://via.placeholder.com/300x180?text=No+Image')"
                    >
                    <div class="card-content">
                        <h2 class="card-title">{{ restaurant.DetailShortInfo.faciltNameCN || 'N/A' }}</h2>
                        <div>
                            <span
                                v-for="id in getFoodTypeIds(restaurant)"
                                :key="`food-${restaurant.DetailShortInfo.faciltId}-${id}`"
                                class="card-tag"
                                :class="`tag-id-${id}`"
                                @click="setFoodFilter(id)"
                            >{{ getFoodTypeName(id) }}</span>
                        </div>
                        <div v-if="restaurant.zoneType">
                            <span
                                class="card-tag"
                                :class="`tag-id-${restaurant.zoneType}`"
                                @click="setZoneFilter(restaurant.zoneType)"
                            >{{ getZoneTypeName(restaurant.zoneType) }}</span>
                        </div>
                        <p class="card-name-eng">{{ restaurant.DetailShortInfo.faciltNameEng || 'N/A' }}</p>
                        <p class="card-keywords">{{ formatKeywords(restaurant.DetailShortInfo.keywordDescrtCN) }}</p>
                        <div class="map-buttons">
                            <button class="map-button" @click="openMenuModal(restaurant.DetailShortInfo.faciltId)">檢視菜單</button>
                            <div class="map-links">
                                <a :href="buildGoogleMapUrl(restaurant)" target="_blank">
                                    <img src="google-maps.png" alt="Google Maps" class="map-logo">
                                </a>
                                <a href="javascript:void(0);" @click.prevent="handleOpenNaverMap(restaurant)">
                                    <img src="naver-map.png" alt="Naver Map" class="map-logo">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <p v-else style="text-align: center; grid-column: 1 / -1; font-size: 1.3rem;">找不到相符的資訊。</p>
        </div>

        <div id="filter-bar" v-if="!errorMessage">
            <div class="filter-section" id="food-type-filters">
                <span style="margin-right:10px; font-weight:bold; color: white; font-size:1.2rem;">食物:</span>
                <button
                    v-for="food in foodTypes"
                    :key="food.codeId"
                    class="filter-btn"
                    :class="{ active: isFoodFilterActive(food.codeId) }"
                    @click="toggleFoodFilter(food.codeId)"
                >{{ food.codeNameCN }}</button>
            </div>
            <div class="filter-section" id="zone-type-filters">
                <span style="margin-right:10px; font-weight:bold; color: white; font-size:1.2rem;">區域:</span>
                <button
                    v-for="zone in zoneTypes"
                    :key="zone.codeId"
                    class="filter-btn"
                    :class="{ active: isZoneFilterActive(zone.codeId) }"
                    @click="toggleZoneFilter(zone.codeId)"
                >{{ zone.codeNameCN }}</button>
            </div>
        </div>

        <div id="myModal" class="modal" :class="{ show: imageModalVisible }" @click.self="closeImageModal">
            <span class="close" @click="closeImageModal">&times;</span>
            <img class="modal-content" id="img01" :src="selectedImageUrl" v-if="imageModalVisible">
        </div>

        <div id="menuModal" class="modal" :class="{ show: menuModalVisible }" @click.self="closeMenuModal">
            <div class="modal-content-container" v-if="menuModalVisible">
                <span class="close menu-close" @click="closeMenuModal">&times;</span>
                <h2 id="menu-modal-title">{{ menuModalTitle }}</h2>
                <div id="menu-modal-content">
                    <ul v-if="selectedMenuRestaurant && selectedMenuRestaurant.DetailShortInfo.menuList && selectedMenuRestaurant.DetailShortInfo.menuList.length">
                        <li v-for="(item, index) in selectedMenuRestaurant.DetailShortInfo.menuList" :key="index">
                            <img :src="item.menuImagUrl" :alt="item.menuDescrtCN">
                            <div>
                                <strong>{{ item.menuDescrtCN }}</strong>
                                <p class="menu-item-eng">{{ item.menuDescrtEng || '' }}</p>
                                <p>價格: {{ item.menuPrice }}</p>
                            </div>
                        </li>
                    </ul>
                    <ul v-else>
                        <li>暫無菜單資訊。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="./app.js"></script>
</body>
</html>
