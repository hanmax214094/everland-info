<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everland Restaurants</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
        .thumbnail, .banner-image, .menu-image {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
            margin: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .map-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>Everland Restaurants</h1>

    <table id="restaurants-table">
        <thead>
            <tr>
                <th>縮圖</th>
                <th>區域 (中文)</th>
                <th>餐廳名稱 (中文)</th>
                <th>餐廳名稱 (英文)</th>
                <th>食物類型 (中文)</th>
                <th>營業時間</th>
                <th>最後點餐時間</th>
                <th>Banner 圖片</th>
                <th>菜單</th>
                <th>地圖</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        function showImage(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }

        fetch('./mainShortInfo.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#restaurants-table tbody");
                data.forEach(item => {
                    const row = document.createElement("tr");

                    let bannerImages = '';
                    if (item.DetailShortInfo.bannerImgUrl) {
                        item.DetailShortInfo.bannerImgUrl.forEach(img => {
                            bannerImages += `<img src="${img.bannerImgUrl}" class="banner-image" onclick="showImage(this.src)">`;
                        });
                    }

                    let menu = '<table>';
                    if (item.DetailShortInfo.menuList) {
                        item.DetailShortInfo.menuList.forEach(menuItem => {
                            menu += `<tr>
                                        <td><img src="${menuItem.menuImagUrl}" class="menu-image" onclick="showImage(this.src)"></td>
                                        <td>${menuItem.menuDescrtCN}</td>
                                        <td>${menuItem.menuDescrtEng}</td>
                                        <td>${menuItem.menuPrice}</td>
                                    </tr>`;
                        });
                    }
                    menu += '</table>';

                    let lat = item.DetailShortInfo.locList[0].latud;
                    let lng = item.DetailShortInfo.locList[0].lgtud;
                    let googleMapUrl = `https://www.google.com/maps?q=${lat},${lng}`;
                    let naverMapUrl = `https://map.naver.com/v5/?c=${lng},${lat},15,0,0,0,dh`;


                    row.innerHTML = `
                        <td><img src="${item.DetailShortInfo.thumbImagUrl}" class="thumbnail" onclick="showImage(this.src)"></td>
                        <td>${item.ZoneNameCN}</td>
                        <td>${item.DetailShortInfo.faciltNameCN}</td>
                        <td>${item.DetailShortInfo.faciltNameEng}</td>
                        <td>${item.FoodTypeListStringCN}</td>
                        <td>${item.DetailShortInfo.time}</td>
                        <td>${item.DetailShortInfo.lastOrderTime}</td>
                        <td>${bannerImages}</td>
                        <td>${menu}</td>
                        <td>
                            <a href="${googleMapUrl}" target="_blank" class="map-button">Google Map</a>
                            <a href="${naverMapUrl}" target="_blank" class="map-button">Naver Map</a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    </script>

</body>
</html>
